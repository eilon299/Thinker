<!DOCTYPE html>
<html>

<head>
  <title>Critical Thinking Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      background-color: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      border-radius: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .header h3 {
      margin: 0;
      color: #10375f;
    }

    #apiKey,
    #modelSelect {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px 12px;
      border: 1px solid #dde1e6;
      border-radius: 6px;
      background-color: white;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    #apiKey:focus,
    #modelSelect:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    #saveKey {
      background: #10375f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 15px;
    }

    #saveKey:hover {
      background: #164875;
      transform: translateY(-1px);
    }

    .toggle-switch {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    /* Toggle switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    label {
      color: #10375f;
      font-size: 14px;
      font-weight: 500;
    }

    .button-container {
      margin-top: 15px;
    }

    .activate-button {
      background: linear-gradient(135deg, #10375f, #3498db);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      width: 100%;
      transition: all 0.3s ease;
    }

    .activate-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 55, 95, 0.2);
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="icons/icon32.png" alt="Critical Thinking Assistant">
    <h3>Critical Thinking Assistant</h3>
  </div>
  <label for="apiKey">API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your Google API key">


  <label for="modelSelect">Model:</label>
  <select id="modelSelect">
    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
    <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
    <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B</option>
  </select>
  <button id="saveKey">Save Settings</button>
  <div class="toggle-switch">
    <label class="switch">
      <input type="checkbox" id="powerToggle">
      <span class="slider"></span>
    </label>
    <label for="powerToggle">Activated Automatically</label>
  </div>
  <div class="button-container">
    <button id="activateBtn" class="activate-button">

      Start Critical Thinking
    </button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
