<!DOCTYPE html>
<html>

<head>
  <title>Critical Thinking Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .header h3 {
      margin: 0;
    }

    #apiKey {
      width: 100%;
      margin-bottom: 10px;
    }

    #modelSelect {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    .toggle-switch {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    /* Toggle switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="icons/icon32.png" alt="Critical Thinking Assistant">
    <h3>Critical Thinking Assistant</h3>
  </div>
  <label for="apiKey">API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your Google API key">


  <label for="modelSelect">Model:</label>
  <select id="modelSelect">
    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
    <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
    <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B</option>
  </select>
  <button id="saveKey">Save Settings</button>
  <div class="toggle-switch">
    <label class="switch">
      <input type="checkbox" id="powerToggle">
      <span class="slider"></span>
    </label>
    <label for="powerToggle">Extension Active</label>
  </div>
  <script src="popup.js"></script>
</body>

</html>
